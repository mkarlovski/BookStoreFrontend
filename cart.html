        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">

                <li class="nav-item">

        </div>

    <div class="container form-container">
        <div class="form-group">
            <label for="customerName">Name</label>
            <input class="form-control" id="customerName" placeholder="Please enter your Name">
        </div>
        <div class="form-group">
            <label for="customerEmail">Email</label>
            <input class="form-control" id="customerEmail" placeholder="Please enter your email">
        </div>
        <div class="form-group">
            <label for="customerAddress">Address</label>
            <input class="form-control" id="customerAddress" placeholder="Please enter your address">
        </div>
        <div class="form-group">
            <label for="customerPhone">Phone</label>
            <input class="form-control" id="customerPhone" placeholder="Please enter your phone number">
        </div>
        <button class="btn btn-primary" onclick="orderBooks()">Order</button>
    </div>
